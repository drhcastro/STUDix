<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Interactiva: HELLP y Paciente Neurocrítico - Dr. Héctor Castro Villela</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .main-tab-active { border-bottom-color: #4f46e5; color: #3730a3; }
        .main-tab-inactive { border-bottom-color: transparent; color: #4b5563; }
        .sub-tab-active { background-color: #e0e7ff; color: #3730a3; font-weight: 600; }
        .sub-tab-inactive { background-color: #f9fafb; color: #4b5563; }
        .module-content { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .calculator-card { transition: all 0.3s ease; }
        .result-box { background-color: #eef2ff; border-left: 4px solid #4f46e5; }
        .image-placeholder { background-color: #f3f4f6; border: 2px dashed #d1d5db; height: 12rem; display: flex; align-items: center; justify-content: center; color: #6b7280; border-radius: 0.5rem; margin: 1.5rem 0; font-style: italic; text-align: center; padding: 1rem; }
        .accordion-button { background-color: #f9fafb; border: 1px solid #e5e7eb; width: 100%; text-align: left; padding: 0.75rem 1.25rem; border-radius: 0.375rem; font-weight: 600; color: #1f2937; cursor: pointer; transition: background-color 0.2s; display: flex; justify-content: space-between; align-items: center; }
        .accordion-button:hover { background-color: #f3f4f6; }
        .accordion-button .icon::after { content: '+'; font-size: 1.5rem; color: #6b7280; }
        .accordion-button.active .icon::after { content: '−'; }
        .accordion-content { display: none; padding: 1.5rem; border: 1px solid #e5e7eb; border-top: 0; border-radius: 0 0 0.375rem 0.375rem; background-color: #ffffff; }
        .prose-custom h3 { margin-top: 2rem; margin-bottom: 1rem; font-size: 1.5rem; font-weight: 700; }
        .prose-custom h4 { margin-top: 1.5rem; margin-bottom: 0.75rem; font-size: 1.25rem; font-weight: 600; }
        .prose-custom p { margin-bottom: 1rem; line-height: 1.6; }
        .prose-custom ul { margin-left: 1.5rem; margin-bottom: 1rem; list-style-type: disc; }
        .prose-custom table { width: 100%; margin-top: 1.5rem; margin-bottom: 1.5rem; border-collapse: collapse; }
        .prose-custom th, .prose-custom td { border: 1px solid #d1d5db; padding: 0.75rem; text-align: left; }
        .prose-custom th { background-color: #f9fafb; font-weight: 600; }
        .clinical-pearl { background-color: #fff7ed; border-left: 4px solid #fb923c; padding: 1rem; margin-top: 2rem; border-radius: 0.25rem; }
        .clinical-pearl strong { color: #c2410c; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="min-h-screen">
        <header class="bg-white shadow-sm sticky top-0 z-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Plataforma de Clases Médicas Interactivas</h1>
                <p class="text-base text-gray-600 mt-1">Cursos de Posgrado</p>
                <p class="text-lg font-semibold text-indigo-700 mt-1">Dr. Héctor Castro Villela</p>
            </div>
            <nav id="main-nav" class="border-b border-gray-200">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex -mb-px">
                        <button id="tab-hellp" class="course-tab main-tab-inactive text-sm sm:text-base font-semibold py-4 px-4 sm:px-6 border-b-2 focus:outline-none">Síndrome de HELLP</button>
                        <button id="tab-neuro" class="course-tab main-tab-inactive text-sm sm:text-base font-semibold py-4 px-4 sm:px-6 border-b-2 focus:outline-none">Paciente Neurocrítico</button>
                    </div>
                </div>
            </nav>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div id="sub-nav-container" class="mb-6"></div>
            <div id="course-content"></div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const courseContent = document.getElementById('course-content');
            const mainTabs = document.querySelectorAll('.course-tab');
            const subNavContainer = document.getElementById('sub-nav-container');
            
            let currentCourse = 'hellp';
            let currentModuleIndex = 0;

            const courses = {
                hellp: {
                    title: "Manejo Integral del Síndrome de HELLP",
                    modules: [
                        {
                            title: "Módulo 1: Fundamentos",
                            content: `
                                <div class="prose-custom">
                                    <h3>1.1. Definiendo la Entidad</h3>
                                    <p>El síndrome de HELLP es una emergencia obstétrica definida por su acrónimo: <strong>H</strong>emolysis, <strong>E</strong>levated <strong>L</strong>iver enzymes, y <strong>L</strong>ow <strong>P</strong>latelets. Aunque se asocia a la preeclampsia severa, hasta un 20% de los casos ocurren sin hipertensión o proteinuria previas.</p>
                                    <div class="image-placeholder">Espacio para Gráfico: Intersección entre Preeclampsia y HELLP</div>
                                    <h3>1.2. Fisiopatología: Una Microangiopatía Trombótica</h3>
                                    <p>La base es una lesión endotelial sistémica que provoca la formación de microtrombos, consumiendo plaquetas, dañando el hígado y fragmentando glóbulos rojos.</p>
                                    <div class="image-placeholder">Espacio para Diagrama Fisiopatológico de HELLP</div>
                                    <div class="clinical-pearl">
                                        <p><strong>Perla Clínica:</strong> HELLP sin hipertensión existe. Hasta un 20% de las pacientes pueden no presentar hipertensión ni proteinuria. El síndrome puede ser la primera y única manifestación.</p>
                                    </div>
                                </div>
                            `
                        },
                        {
                            title: "Módulo 2: Diagnóstico",
                            content: `
                                <div class="prose-custom">
                                    <h3>2.1. Presentación Clínica: El Gran Simulador</h3>
                                    <p>Los síntomas más comunes son malestar general (90%), dolor en epigastrio o hipocondrio derecho (90%), y náuseas o vómitos (84%).</p>
                                    <div class="image-placeholder">Espacio para Imagen: Localización del dolor en HELLP</div>
                                    <h3>2.2. Interpretación de Laboratorio</h3>
                                    <p>Un abordaje sistemático de las pruebas de laboratorio es crucial para un diagnóstico rápido y preciso.</p>
                                    <div class="clinical-pearl">
                                        <p><strong>Perla Clínica:</strong> El frotis de sangre es diagnóstico. La presencia de esquistocitos confirma la hemólisis microangiopática y es una prueba fundamental.</p>
                                    </div>
                                </div>
                            `
                        },
                        {
                            title: "Módulo 3: Manejo Agudo",
                            content: `
                                <div class="prose-custom">
                                    <h3>3.1. Manejo de la Hipertensión Severa</h3>
                                    <p>El objetivo es reducir la PA a un rango seguro (140-150 / 90-100 mmHg) para prevenir un ACV. El tratamiento debe iniciarse urgentemente si la PA es ≥ 160/110 mmHg.</p>
                                    <div class="image-placeholder">Espacio para Infografía: Algoritmo de manejo de crisis hipertensiva</div>
                                    <h3>3.2. Profilaxis de Convulsiones: Sulfato de Magnesio</h3>
                                    <p>Es el fármaco de elección para la profilaxis de convulsiones eclámpticas (Carga: 4-6g IV; Mantenimiento: 1-2g/h).</p>
                                    <div class="clinical-pearl">
                                        <p><strong>Perla Clínica:</strong> El Sulfato de Magnesio es neuroprotector, no antihipertensivo. Su función principal es prevenir convulsiones.</p>
                                    </div>
                                </div>
                            `
                        },
                        {
                            title: "Módulo 4: Decisión Obstétrica",
                            content: `
                                <div class="prose-custom">
                                    <h3>4.1. El Momento del Parto</h3>
                                    <p>La interrupción del embarazo es la única terapia curativa. La decisión se basa en un balance entre el riesgo materno y la edad gestacional.</p>
                                    <div class="image-placeholder">Espacio para Diagrama: Árbol de decisión para vía de parto</div>
                                    <div class="clinical-pearl">
                                        <p><strong>Perla Clínica:</strong> El parto es el único tratamiento curativo. Todas las demás medidas son de soporte y estabilización.</p>
                                    </div>
                                </div>
                            `
                        },
                        {
                            title: "Módulo 5: Cuidados Posparto",
                            content: `
                                <div class="prose-custom">
                                    <h3>5.1. El Pico de la Tormenta Posparto</h3>
                                    <p>La enfermedad a menudo se exacerba en las primeras 24-48 horas posparto, requiriendo vigilancia intensiva.</p>
                                    <div class="image-placeholder">Espacio para Gráfica: Evolución de Plaquetas y LFTs en el posparto</div>
                                    <h3>5.2. Salud a Largo Plazo</h3>
                                    <p>Haber padecido HELLP es un marcador de riesgo cardiovascular futuro. Requiere consejería y seguimiento.</p>
                                    <div class="clinical-pearl">
                                        <p><strong>Perla Clínica:</strong> El puerperio es un periodo de alto riesgo. La enfermedad a menudo debuta o empeora en las primeras 48 horas posparto.</p>
                                    </div>
                                </div>
                            `
                        },
                        {
                            title: "Acciones Prioritarias",
                            content: `
                                <div class="prose-custom">
                                    <h3>Acciones Prioritarias en el Manejo Agudo del Síndrome de HELLP</h3>
                                    <ol class="list-decimal list-inside space-y-3">
                                        <li><strong>Estabilización Inicial (ABC):</strong> Asegurar 2 accesos IV, iniciar monitorización continua materno-fetal.</li>
                                        <li><strong>Laboratorios de Emergencia:</strong> BH, PFH, marcadores de hemólisis (LDH), tiempos de coagulación.</li>
                                        <li><strong>Controlar Hipertensión Severa (PA ≥ 160/110 mmHg):</strong> Iniciar antihipertensivo IV (Labetalol/Hidralazina) en < 30-60 min.</li>
                                        <li><strong>Iniciar Profilaxis de Convulsiones:</strong> Administrar dosis de carga de Sulfato de Magnesio (4-6g IV).</li>
                                        <li><strong>Evaluar y Decidir Interrupción del Embarazo:</strong> Planificar momento y vía del parto.</li>
                                        <li><strong>Manejo de Fluidos y Transfusiones:</strong> Balance de líquidos estricto y transfusión según umbrales.</li>
                                        <li><strong>Coordinar Ingreso a UCI:</strong> Anticipar necesidad de vigilancia posparto intensiva.</li>
                                    </ol>
                                </div>
                            `
                        },
                        {
                            title: "Flujograma Primer Nivel (MX)",
                            content: `
                                <div class="prose-custom">
                                    <h3>Flujograma de Manejo en Primer Nivel de Atención (México)</h3>
                                    <p>Basado en los principios de las Guías de Práctica Clínica (CENETEC). El objetivo es sospechar, estabilizar y referir de forma segura y urgente.</p>
                                    <div class="image-placeholder">Espacio para Flujograma de Primer Nivel de Atención</div>
                                </div>
                            `
                        }
                    ]
                },
                neuro: {
                    title: "Abordaje Integral del Paciente Neurocrítico",
                    modules: [
                        { title: "Módulo 1: Valoración Inicial", content: "Contenido del Módulo 1 de Neurocrítico..." },
                        { title: "Módulo 2: Monitorización", content: "Contenido del Módulo 2 de Neurocrítico..." },
                        { title: "Módulo 3: Manejo Hemodinámico", content: "Contenido del Módulo 3 de Neurocrítico..." },
                        { title: "Módulo 4: Complicaciones", content: "Contenido del Módulo 4 de Neurocrítico..." },
                        { title: "Módulo 5: Rehabilitación", content: "Contenido del Módulo 5 de Neurocrítico..." },
                    ]
                }
            };

            function renderSubNav() {
                const courseData = courses[currentCourse];
                let subNavHtml = '<div class="flex flex-wrap gap-2">';
                courseData.modules.forEach((module, index) => {
                    const isActive = index === currentModuleIndex;
                    subNavHtml += `<button class="sub-tab-button px-4 py-2 text-sm rounded-md ${isActive ? 'sub-tab-active' : 'sub-tab-inactive'}" data-index="${index}">${module.title}</button>`;
                });
                subNavHtml += '</div>';
                subNavContainer.innerHTML = subNavHtml;

                document.querySelectorAll('.sub-tab-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        currentModuleIndex = parseInt(e.target.dataset.index);
                        renderContent();
                        renderSubNav(); 
                    });
                });
            }

            function renderContent() {
                const moduleData = courses[currentCourse].modules[currentModuleIndex];
                let contentHtml = `
                    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg module-content">
                        ${moduleData.content}
                    </div>
                `;
                courseContent.innerHTML = contentHtml;
            }

            function switchCourse(course) {
                currentCourse = course;
                currentModuleIndex = 0;
                mainTabs.forEach(tab => {
                    const isTabActive = tab.id === `tab-${course}`;
                    tab.classList.toggle('main-tab-active', isTabActive);
                    tab.classList.toggle('main-tab-inactive', !isTabActive);
                    if (isTabActive) {
                        tab.classList.add(course === 'hellp' ? 'text-indigo-600' : 'text-teal-600', course === 'hellp' ? 'border-indigo-500' : 'border-teal-500');
                        tab.classList.remove(course === 'hellp' ? 'text-teal-600' : 'text-gray-500', course === 'hellp' ? 'border-teal-500' : 'border-gray-300');
                    } else {
                         tab.classList.remove('text-indigo-600', 'border-indigo-500', 'text-teal-600', 'border-teal-500');
                    }
                });
                renderSubNav();
                renderContent();
            }

            mainTabs.forEach(tab => {
                tab.addEventListener('click', (e) => {
                    switchCourse(e.target.id.split('-')[1]);
                });
            });

            // Initial load
            switchCourse('hellp');
        });
    </script>
</body>
</html>
