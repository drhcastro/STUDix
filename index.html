                            title: "Módulo 1: Fundamentos",
                            content: `
                                <div class="prose-custom">
                                    <h3>1.1. Definiendo la Entidad: Más que una Variante de la Preeclampsia</h3>
                                    <p>El síndrome de HELLP es una emergencia obstétrica que amenaza la vida, definida por su acrónimo en inglés: <strong>H</strong>emolysis (hemólisis), <strong>E</strong>levated <strong>L</strong>iver enzymes (elevación de enzimas hepáticas) y <strong>L</strong>ow <strong>P</strong>latelets (plaquetopenia). Tradicionalmente se ha considerado una variante o una complicación de la preeclampsia severa; sin embargo, esta visión ha sido matizada por la evidencia de que entre el 15% y el 20% de los casos se presentan sin hipertensión arterial o proteinuria preexistentes.</p>
                                    <img src="grafico-hellp.png" alt="Diagrama de Venn que muestra la relación entre Preeclampsia y el Síndrome de HELLP" class="w-full h-auto max-w-xl mx-auto my-6 rounded-lg shadow-md">
                                    <p>Desde el punto de vista epidemiológico, el síndrome complica entre el 0.1% y el 0.9% de todas las gestaciones y afecta a un 10-20% de las pacientes con preeclampsia severa. Su presentación es más frecuente en el tercer trimestre, típicamente entre las semanas 27 y 37 de gestación. No obstante, un dato de crucial importancia clínica es que hasta el 30% de los casos se diagnostican en el posparto, la mayoría dentro de las primeras 48 a 72 horas, un periodo de alta vulnerabilidad que exige una vigilancia continua.</p>
                                    
                                    <h3>1.2. El Mecanismo Fisiopatológico Central: Una Microangiopatía Trombótica (MAT) Sistémica</h3>
                                    <p>Para comprender el síndrome de HELLP es indispensable reconocer su base fisiopatológica fundamental: es una microangiopatía trombótica (MAT) sistémica. Este proceso se inicia con un desarrollo placentario defectuoso, que conduce a la liberación de factores antiangiogénicos y mediadores proinflamatorios en la circulación materna. Estas sustancias provocan una disfunción y activación endotelial sistémica, desencadenando una cascada de eventos microtrombóticos.</p>
                                    <img src="fisiopatologia-hellp.png" alt="Diagrama de flujo de la fisiopatología del Síndrome de HELLP" class="w-full h-auto max-w-2xl mx-auto my-6 rounded-lg shadow-md">
                                    
                                    <div class="clinical-pearl">
                                        <strong>Perla Clínica:</strong>
                                        <p>El síndrome de HELLP puede existir sin hipertensión. Entre el 15-20% de los casos se presentan sin hipertensión o proteinuria previas, lo que subraya la necesidad de un alto índice de sospecha basado en síntomas como el dolor epigástrico.</p>
                                    </div>

                                    <h3>1.3. Estadificación y Clasificación: Cuantificando la Severidad</h3>
                                    <p>Para estandarizar el diagnóstico y estratificar la severidad, se han desarrollado dos sistemas de clasificación principales: el de Mississippi y el de Tennessee. Estas clasificaciones son herramientas pronósticas y guían la intensidad del manejo clínico.</p>
                                    <h4>Tabla 1: Criterios Diagnósticos y de Estadificación</h4>
                                    <table><thead><tr><th>Criterio</th><th>ACOG</th><th>Tennessee (Completo)</th><th>Mississippi Clase I</th><th>Mississippi Clase II</th><th>Mississippi Clase III</th></tr></thead><tbody><tr><td><strong>Plaquetas (/mm³)</strong></td><td>&lt;100,000</td><td>&leq;100,000</td><td>&leq;50,000</td><td>&gt;50,000 a &leq;100,000</td><td>&gt;100,000 a &leq;150,000</td></tr><tr><td><strong>AST o ALT (UI/L)</strong></td><td>&gt;2 &times; LSN</td><td>&geq;70</td><td>&geq;70</td><td>&geq;70</td><td>&geq;40</td></tr><tr><td><strong>LDH (UI/L)</strong></td><td>&gt;600</td><td>&geq;600</td><td>&geq;600</td><td>&geq;600</td><td>&geq;600</td></tr></tbody></table>

                                    <div id="calculator-hellp" class="bg-white p-6 rounded-lg shadow-inner border border-gray-200 mt-12">
                                        <h4>Herramienta Interactiva: Calculadora de Estadificación</h4>

                                </div>`
                        },
                        {
                            title: "Módulo 2: Diagnóstico",
                            content: `
                                <div class="prose-custom">
                                    <h3>2.1. Presentación Clínica: El Gran Simulador</h3>
                                    <p>El síndrome de HELLP es conocido como "el gran simulador" por su presentación a menudo vaga e inespecífica. Los síntomas clave incluyen malestar general (90%), dolor en epigastrio o hipocondrio derecho (90%), y náuseas o vómitos (84%). El dolor se debe a la distensión de la cápsula hepática de Glisson.</p>
                                    <img src="localizacion-dolor-hellp.png" alt="Ilustración médica de las zonas de dolor en el síndrome de HELLP" class="w-full h-auto max-w-lg mx-auto my-6 rounded-lg shadow-md">
                                    <h3>2.2. Clase Magistral de Interpretación de Laboratorio</h3>
                                    <p>Un abordaje sistemático de las pruebas de laboratorio es crucial. El frotis de sangre periférica, que muestra esquistocitos, es diagnóstico de la hemólisis microangiopática.</p>
                                    
                                    <h3>2.3. El Diagnóstico Diferencial Crucial</h3>
                                    <p>Un diagnóstico erróneo puede ser catastrófico. Es vital diferenciar HELLP de Hígado Graso Agudo del Embarazo (HGAE), Púrpura Trombocitopénica Trombótica (PTT) y Síndrome Hemolítico Urémico atípico (SHUa).</p>
                                    <h4>Tabla 2: Diagnóstico Diferencial Interactivo</h4>
                                    <div class="flex flex-wrap gap-2 my-4">
                                        <button class="diff-btn text-sm px-3 py-1 rounded-full bg-blue-100 text-blue-800" data-col="1">Hipertensión</button>
                                        <button class="diff-btn text-sm px-3 py-1 rounded-full bg-red-100 text-red-800" data-col="2">Trombocitopenia</button>
                                        <button class="diff-btn text-sm px-3 py-1 rounded-full bg-green-100 text-green-800" data-col="4">Insuf. Renal</button>
                                        <button class="diff-btn text-sm px-3 py-1 rounded-full bg-yellow-100 text-yellow-800" data-col="5">Hipoglucemia</button>
                                        <button class="diff-btn text-sm px-3 py-1 rounded-full bg-purple-100 text-purple-800" data-col="8">ADAMTS13</button>
                                    </div>
                                    <div class="overflow-x-auto">
                                        <table id="diff-table">
                                            <thead><tr><th>Característica</th><th>HELLP</th><th>HGAE</th><th>PTT</th><th>SHUa</th></tr></thead>
                                            <tbody>
                                                <tr><td><strong>Hipertensión</strong></td><td>Frecuente (85%)</td><td>Menos frecuente (~50%)</td><td>Infrecuente</td><td>Frecuente</td></tr>
                                                <tr><td><strong>Trombocitopenia</strong></td><td>Moderada</td><td>Leve-Moderada</td><td>Profunda</td><td>Moderada-Severa</td></tr>
                                                <tr><td><strong>Enzimas Hepáticas</strong></td><td>Marcadas (+++)</td><td>Marcadas (+++)</td><td>Leves (+/-)</td><td>Leves (+/-)</td></tr>
                                                <tr><td><strong>Insuf. Renal</strong></td><td>Leve-Moderada</td><td>Frecuente y Severa</td><td>Menos Frecuente</td><td>Universal y Severa</td></tr>
                                                <tr><td><strong>Hipoglucemia</strong></td><td>Ausente</td><td>Frecuente y Severa</td><td>Ausente</td><td>Ausente</td></tr>
                                                <tr><td><strong>Coagulopatía</strong></td><td>Rara</td><td>Frecuente y Severa</td><td>Rara</td><td>Rara</td></tr>
                                                <tr><td><strong>Síntomas Neuro</strong></td><td>Cefalea</td><td>Encefalopatía</td><td>Frecuentes/Severos</td><td>Pueden ocurrir</td></tr>
                                                <tr><td><strong>Actividad ADAMTS13</strong></td><td>Normal</td><td>Normal</td><td>Deficiente (<10%)</td><td>Normal</td></tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="clinical-pearl">
                                        <strong>Perla Clínica:</strong>
                                        <p>El dolor es un signo cardinal. El dolor en epigastrio o hipocondrio derecho es el síntoma más frecuente (hasta 90%). Nunca lo subestimes en una gestante, incluso con presión arterial normal.</p>
                                    </div>
                                </div>`
                        },
                         {
                            title: "Módulo 3: Manejo Médico",
                            content: `
                                <div class="prose-custom">
                                    <h3>3.1. Manejo de la Hipertensión Severa</h3>
                                    <p>El objetivo es reducir la PA a un rango seguro (PAS 140-150 / PAD 90-100 mmHg) para prevenir un ACV. Iniciar tratamiento urgente (en 30-60 min) si la PAS &geq; 160 mmHg o la PAD &geq; 110 mmHg.</p>
                                    <div class="image-placeholder">Espacio para Infografía: Algoritmo de manejo de crisis hipertensiva</div>
                                    
                                    <h3>3.2. Profilaxis de Convulsiones: Sulfato de Magnesio</h3>
                                    <p>Es el fármaco de elección para la profilaxis de convulsiones eclámpticas (Carga: 4-6g IV; Mantenimiento: 1-2g/h).</p>
                                    
                                    <div class="clinical-pearl">
                                        <strong>Perla Clínica:</strong>
                                        <p>La meta de PA no es la normalización. El objetivo es mantenerla en un rango seguro (140-150 / 90-100 mmHg) para prevenir un EVC, no llevarla a valores normales que podrían comprometer la perfusión placentaria.</p>
                                    </div>
                                </div>`
                        },
                        {
                            title: "Módulo 4: Decisión Obstétrica",
                            content: `
                                <div class="prose-custom">
                                    <h3>4.1. El Tratamiento Definitivo: El Momento del Parto</h3>
                                    <p>La interrupción del embarazo es la única terapia curativa. La decisión se basa en un balance entre el riesgo materno y la edad gestacional.</p>
                                    
                                    <h3>4.2. Vía del Parto: Inducción vs. Cesárea</h3>
                                    <p>Se prefiere el parto vaginal si es factible en un tiempo razonable, para evitar el estrés de una cirugía mayor en una paciente crítica.</p>
                                    <img src="arbol-decision-parto.png" alt="Árbol de decisión para la vía del parto en síndrome de HELLP" class="w-full h-auto max-w-2xl mx-auto my-6 rounded-lg shadow-md">
                                    
                                    <div class="clinical-pearl">
                                        <strong>Perla Clínica:</strong>
                                        <p>La anestesia neuroaxial tiene un límite. Está generalmente contraindicada si la cuenta plaquetaria es inferior a 75,000-80,000/mm³ por el riesgo de hematoma espinal.</p>
                                    </div>
                                </div>`
                        },
                        {
                            title: "Módulo 5: Cuidados Posparto",
                            content: `
                                <div class="prose-custom">
                                    <h3>5.1. El Pico de la Tormenta Posparto</h3>
                                    <p>La enfermedad a menudo se exacerba en las primeras 24-48 horas posparto. Este periodo de máximo riesgo requiere vigilancia intensiva. La resolución (aumento de plaquetas, normalización de LFTs) suele comenzar al tercer o cuarto día.</p>
                                    <img src="evolucion-posparto-hellp.png" alt="Gráfica que muestra la evolución de plaquetas y enzimas hepáticas en el posparto" class="w-full h-auto max-w-2xl mx-auto my-6 rounded-lg shadow-md">
                                    
                                    <h3>5.2. Salud a Largo Plazo</h3>
                                    <p>Haber padecido HELLP es un marcador de riesgo cardiovascular futuro. Requiere consejería sobre el riesgo de recurrencia (~2-19%) y la prevención con aspirina en futuras gestaciones.</p>
                                    
                                    <div class="clinical-pearl">
                                        <strong>Perla Clínica:</strong>
                                        <p>HELLP es un marcador de riesgo cardiovascular futuro. Una paciente con este antecedente requiere seguimiento y consejería a largo plazo sobre su salud cardiovascular.</p>
                                    </div>
                                </div>`
                        },
                        {
                            title: "Acciones Prioritarias",
                            content: `
                                <div class="prose-custom">
                                    <h3>Acciones Prioritarias en el Manejo Agudo del Síndrome de HELLP</h3>
                                    <ol class="list-decimal list-inside space-y-3">
                                        <li><strong>Estabilización Inicial (ABC):</strong> Asegurar 2 accesos IV, iniciar monitorización continua materno-fetal.</li>
                                        <li><strong>Laboratorios de Emergencia:</strong> BH, PFH, marcadores de hemólisis (LDH), tiempos de coagulación.</li>
                                        <li><strong>Controlar Hipertensión Severa (PA ≥ 160/110 mmHg):</strong> Iniciar antihipertensivo IV (Labetalol/Hidralazina) en < 30-60 min.</li>
                                        <li><strong>Iniciar Profilaxis de Convulsiones:</strong> Administrar dosis de carga de Sulfato de Magnesio (4-6g IV).</li>
                                        <li><strong>Evaluar y Decidir Interrupción del Embarazo:</strong> Planificar momento y vía del parto.</li>
                                        <li><strong>Manejo de Fluidos y Transfusiones:</strong> Balance de líquidos estricto y transfusión según umbrales.</li>
                                        <li><strong>Coordinar Ingreso a UCI:</strong> Anticipar necesidad de vigilancia posparto intensiva.</li>
                                    </ol>
                                </div>`
                        },
                        {
                            title: "Flujograma (MX)",
                            content: `
                                <div class="prose-custom">
                                    <h3>Flujograma de Manejo en Primer Nivel de Atención (México)</h3>
                                    <p>Basado en los principios de las Guías de Práctica Clínica (CENETEC). El objetivo es sospechar, estabilizar y referir de forma segura y urgente.</p>
                                    <div class="image-placeholder">Espacio para Flujograma de Primer Nivel de Atención</div>
                                </div>`

                            content: `
                                <div class="prose-custom">
                                    <h3>Repositorio de Referencias Clave</h3>
                                    <ul class="list-none space-y-3">
                                        <li><strong>ACOG Practice Bulletin No. 222:</strong> Gestational Hypertension and Preeclampsia. Obstetrics and Gynecology, 2020.</li>

            function showCourse(courseKey) {
                homeScreen.classList.add('hidden');
                courseContainer.classList.remove('hidden');
                
                const courseData = courses[courseKey];
                courseTitleEl.textContent = courseData.title;
                currentModuleIndex = 0;
                
                renderSubNav(courseData);
                renderContent(courseData);
            }

            function showHome() {
                homeScreen.classList.remove('hidden');
                courseContainer.classList.add('hidden');
            }
            
            function renderSubNav(courseData) {
                let subNavHtml = '<div class="flex flex-wrap gap-2">';
                courseData.modules.forEach((module, index) => {
                    const isActive = index === currentModuleIndex;
                    let tabTitle = module.title;
                    if (index < 5) {
                        tabTitle = `Módulo ${index + 1}`;
                    }
                    subNavHtml += `<button class="sub-tab-button px-3 py-2 text-xs sm:text-sm rounded-md transition-colors duration-200 ${isActive ? 'sub-tab-active' : 'sub-tab-inactive'}" data-index="${index}">${tabTitle}</button>`;
                });
                subNavHtml += '</div>';
                subNavContainer.innerHTML = subNavHtml;

                document.querySelectorAll('.sub-tab-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        currentModuleIndex = parseInt(e.target.dataset.index);
                        renderContent(courseData);
                        renderSubNav(courseData);
                    });
                });
            }

            function renderContent(courseData) {
                const moduleData = courseData.modules[currentModuleIndex];
                let contentHtml = `<div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg module-content">${moduleData.content}</div>`;
                courseContent.innerHTML = contentHtml;
                attachEventListeners();
            }

            function attachEventListeners() {
                const calculateHellpBtn = document.getElementById('calculate-hellp-btn');
                if (calculateHellpBtn) {
                    calculateHellpBtn.addEventListener('click', () => {
                        const platelets = parseInt(document.getElementById('platelets').value) || 0;
                        const ast = parseInt(document.getElementById('ast').value) || 0;
                        const ldh = parseInt(document.getElementById('ldh').value) || 0;
                        const resultsDiv = document.getElementById('hellp-results');
                        
                        let mississippiClass = "No clasifica";
                        if (ldh >= 600) {
                            if (platelets <= 50000 && ast >= 70) mississippiClass = "Clase I (Severo)";
                            else if (platelets > 50000 && platelets <= 100000 && ast >= 70) mississippiClass = "Clase II (Moderado)";
                            else if (platelets > 100000 && platelets <= 150000 && ast >= 40) mississippiClass = "Clase III (Leve)";
                        }
                        resultsDiv.innerHTML = `<p><strong>Clasificación de Mississippi:</strong> ${mississippiClass}</p>`;
                        resultsDiv.classList.remove('hidden');
                    });
                }
                
                const diffBtns = document.querySelectorAll('.diff-btn');
                diffBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const colIndex = parseInt(btn.dataset.col);
                        const table = document.getElementById('diff-table');
                        table.querySelectorAll('td, th').forEach(cell => cell.classList.remove('highlight-col'));
                        table.querySelectorAll(`tr td:nth-child(${colIndex + 1}), tr th:nth-child(${colIndex + 1})`).forEach(cell => {
                            cell.classList.add('highlight-col');
                        });
                    });
                });
            }

            selectHellpBtn.addEventListener('click', () => showCourse('hellp'));
            backToHomeBtn.addEventListener('click', showHome);
        });
    </script>
</body>
