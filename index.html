<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Interactiva - Dr. Héctor Castro Villela</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="home-screen" class="min-h-screen flex flex-col items-center justify-center p-6">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900">Plataforma de Clases Médicas Interactivas</h1>
            <p class="text-xl text-gray-600 mt-2">Cursos de Posgrado</p>
            <p class="text-2xl font-semibold text-indigo-700 mt-2">Dr. Héctor Castro Villela</p>
        </header>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
            <button id="select-hellp" class="course-selector bg-white p-8 rounded-xl shadow-lg hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300 ease-in-out text-left">
                <h2 class="text-2xl font-bold text-indigo-800">Manejo Integral del Síndrome de HELLP</h2>
                <p class="mt-2 text-gray-600">Un curso profundo sobre la fisiopatología, diagnóstico y manejo de esta emergencia obstétrica, con herramientas interactivas y guías actualizadas.</p>
                <span class="mt-4 inline-block font-semibold text-indigo-600">Iniciar Curso &rarr;</span>
            </button>
            <div class="course-selector bg-white p-8 rounded-xl shadow-lg text-left opacity-50 cursor-not-allowed">
                <h2 class="text-2xl font-bold text-gray-500">Abordaje del Paciente Neurocrítico</h2>
                <p class="mt-2 text-gray-500">Próximamente: Un curso avanzado sobre la valoración, monitorización y tratamiento del paciente con lesión cerebral aguda en la UCI.</p>
                <span class="mt-4 inline-block font-semibold text-gray-400">Próximamente</span>
            </div>
        </div>
    </div>

    <div id="course-container" class="hidden">
        <header class="bg-white shadow-sm sticky top-0 z-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
                <div>
                    <h1 id="course-title" class="text-xl font-bold text-gray-900"></h1>
                    <p class="text-sm text-indigo-700 font-semibold">Dr. Héctor Castro Villela</p>
                </div>
                <button id="back-to-home" class="text-sm font-medium text-indigo-600 hover:text-indigo-800">&larr; Volver a Cursos</button>
            </div>
        </header>
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div id="sub-nav-container" class="mb-6 bg-gray-50 p-3 rounded-lg shadow-sm"></div>
            <div id="course-content">
                </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
