                            content: `
                                <div class="prose-custom">
                                    <h3 class="text-indigo-800">1.1. Definiendo la Entidad: Más que una Variante de la Preeclampsia</h3>
                                    <p>El síndrome de HELLP es una emergencia obstétrica que amenaza la vida, definida por su acrónimo en inglés: <strong>H</strong>emolysis (hemólisis), <strong>E</strong>levated <strong>L</strong>iver enzymes (elevación de enzimas hepáticas) y <strong>L</strong>ow <strong>P</strong>latelets (plaquetopenia). Tradicionalmente se ha considerado una variante o una complicación de la preeclampsia severa; sin embargo, esta visión ha sido matizada por la evidencia de que entre el 15% y el 20% de los casos se presentan sin hipertensión arterial o proteinuria preexistentes. Este hallazgo sugiere que el síndrome de HELLP podría representar un proceso patológico distinto, aunque con una superposición fisiopatológica significativa con los trastornos hipertensivos del embarazo.</p>
                                    <div class="image-placeholder">Espacio para Gráfico: Intersección entre Preeclampsia y HELLP</div>
                                    <p>Desde el punto de vista epidemiológico, el síndrome complica entre el 0.1% y el 0.9% de todas las gestaciones y afecta a un 10-20% de las pacientes con preeclampsia severa. Su presentación es más frecuente en el tercer trimestre, típicamente entre las semanas 27 y 37 de gestación. No obstante, un dato de crucial importancia clínica es que hasta el 30% de los casos se diagnostican en el posparto, la mayoría dentro de las primeras 48 a 72 horas, un periodo de alta vulnerabilidad que exige una vigilancia continua.</p>
                                    
                                    <h3 class="text-indigo-800">1.2. El Mecanismo Fisiopatológico Central: Una Microangiopatía Trombótica (MAT) Sistémica</h3>
                                    <p>Para comprender el síndrome de HELLP es indispensable reconocer su base fisiopatológica fundamental: es una microangiopatía trombótica (MAT) sistémica. Este proceso se inicia con un desarrollo placentario defectuoso, que conduce a la liberación de factores antiangiogénicos y mediadores proinflamatorios en la circulación materna. Estas sustancias provocan una disfunción y activación endotelial sistémica, desencadenando una cascada de eventos microtrombóticos.</p>
                                    <img src="fisiopatologia-hellp.png" alt="Diagrama de flujo de la fisiopatología del Síndrome de HELLP" class="w-full h-auto max-w-2xl mx-auto my-6 rounded-lg shadow-md">
                                    <ul>
                                        <li><strong>Hemólisis (H):</strong> La lesión endotelial sistémica promueve la deposición de hebras de fibrina en la luz de los capilares. A medida que los eritrocitos son forzados a pasar, sufren un estrés de cizallamiento mecánico que los fragmenta. La evidencia directa de este fenómeno se observa en el frotis de sangre periférica, que muestra la presencia de <strong>esquistocitos</strong>.</li>
                                        <li><strong>Elevación de Enzimas Hepáticas (EL):</strong> El mismo proceso de trombosis microvascular ocurre en los sinusoides hepáticos. La oclusión de estos vasos conduce a isquemia hepatocelular y necrosis periportal, provocando la liberación de transaminasas (AST y ALT).</li>
                                        <li><strong>Plaquetopenia (LP):</strong> La disfunción endotelial generalizada expone el colágeno subendotelial, lo que activa masivamente a las plaquetas. Se adhieren y agregan, formando microtrombos y generando un consumo acelerado que supera la capacidad de producción de la médula ósea.</li>
                                    </ul>

                                    <h3 class="text-indigo-800">1.3. Estadificación y Clasificación: Cuantificando la Severidad</h3>
                                    <p>Para estandarizar el diagnóstico y estratificar la severidad, se han desarrollado dos sistemas de clasificación principales: el de Mississippi y el de Tennessee. Estas clasificaciones son herramientas pronósticas y guían la intensidad del manejo clínico.</p>
                                    <h4>Tabla 1: Criterios Diagnósticos y de Estadificación para el Síndrome de HELLP</h4>

                                    <h3 class="text-indigo-800">2.1. Presentación Clínica: El Gran Simulador</h3>
                                    <p>El síndrome de HELLP es conocido como "el gran simulador" debido a que su presentación clínica es a menudo vaga e inespecífica. Los síntomas más comunes son el <strong>malestar general</strong> (90%), el <strong>dolor en epigastrio o hipocondrio derecho</strong> (hasta 90%), y <strong>náuseas o vómitos</strong> (hasta 84%). El dolor abdominal se debe a la distensión de la cápsula de Glisson por la necrosis y el edema hepático.</p>

                                    <img src="localizacion-dolor-hellp.png" alt="Ilustración médica de las zonas de dolor en el síndrome de HELLP" class="w-full h-auto max-w-lg mx-auto my-6 rounded-lg shadow-md">

                                        <button class="accordion-button"><span>Frotis de Sangre Periférica</span><span class="icon"></span></button>
                                        <div class="accordion-content"><p>Este es uno de los exámenes más importantes. La observación de <strong>esquistocitos, células en casco (helmet cells) o células de Burr</strong> es diagnóstica de anemia hemolítica microangiopática (AHMA) y proporciona una prueba visual directa del proceso de fragmentación eritrocitaria.</p><div class="image-placeholder">Espacio para Microfotografía: Esquistocitos en frotis de sangre</div></div>

                                        <button class="accordion-button"><span>Marcadores de Hemólisis</span><span class="icon"></span></button>

                                        <button class="accordion-button"><span>Pruebas de Función Hepática (LFTs)</span><span class="icon"></span></button>

                                        <button class="accordion-button"><span>Estudios de Coagulación</span><span class="icon"></span></button>
                                        <div class="accordion-content"><p>En un HELLP no complicado, TP, TTPa y Fibrinógeno suelen ser normales. Su alteración debe hacer sospechar una progresión a <strong>Coagulación Intravascular Diseminada (CID)</strong>.</p></div>
                                    </div>

                                    <h3 class="text-indigo-800">2.3. El Diagnóstico Diferencial Crucial</h3>
                                    <p>Un diagnóstico erróneo de una MAT durante el embarazo puede tener consecuencias catastróficas. Es vital diferenciar HELLP de otras entidades como Hígado Graso Agudo del Embarazo (HGAE), Púrpura Trombocitopénica Trombótica (PTT) y Síndrome Hemolítico Urémico atípico (SHUa).</p>
                                    <h4>Tabla 2: Diagnóstico Diferencial de las MAT en el Embarazo</h4>

                                    <h3 class="text-indigo-800">3.1. Resucitación Inicial: El Enfoque ABCDE</h3>

                                    <h3 class="text-indigo-800">4.1. El Tratamiento Definitivo: El Momento del Parto</h3>
                                    <p>La interrupción del embarazo es la única terapia curativa. La decisión sobre el momento se basa en un balance entre el riesgo materno y la edad gestacional. A partir de las 34 semanas, los riesgos de la prematuridad son menores que los riesgos de continuar la gestación.</p>

                document.getElementById('prev-module')?.addEventListener('click', () => {

                attachEventListeners();
